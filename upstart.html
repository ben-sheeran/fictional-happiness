<body style="font-family: Helvetica, &#39;Nimbus Sans L&#39;, &#39;Liberation Sans&#39;, Arial, sans-serif; background:white; color:black; padding:14px 28px 0 28px" cz-shortcut-listen="true">
<div style="text-align:center; font-size:15px; padding: 14px 0 28px 0;"><b style="font-size:20px">Computer Decapitation,</b> be kvlt from the safety of your computer</div>
<div style="width:628px; font-size:36px; margin-left:auto; margin-right:auto">
<div id="dotcom1" style="text-align: center; height: 250px; width: 300px; line-height: 250px; background: red; color: white; float: left; font-family: Tahoma, Geneva, sans-serif;">Segstar</div>
<div id="dotcom3" style="text-align: center; height: 250px; width: 300px; line-height: 250px; background: green; color: white; float: right; font-family: &quot;Lucida Console&quot;, Monaco, monospace;">Bitable</div>
<div style="height:28px; clear:both"></div>
<div id="dotcom4" style="text-align: center; height: 250px; width: 300px; line-height: 250px; background: blue; color: white; float: left; margin-bottom: 28px; font-family: Tahoma, Geneva, sans-serif;">Napvan</div>
<div id="dotcom2" style="text-align: center; height: 250px; width: 300px; line-height: 250px; background: orange; color: white; float: right; margin-bottom: 28px; font-family: &quot;Lucida Console&quot;, Monaco, monospace;">Netbot</div>
</div>
<script type="text/javascript">
var panel = 1, names = [
    ['Autopsy ', 'Torment'],
    ['Atomic ', 'Aggressor'],
    ['Blood ', 'Incantation'],
    ['Bolt ', 'Thrower'],
    ['Cattle ', 'Decapitation'],
    ['Crimson ', 'Death'],
    ['Dark ', 'Throne'],
    ['Killing ', 'Addiction'],
    ['Infernal ', 'Majesty'],
    ['Paradise ', 'Lost'],
    ['In ', 'Mourning'],
    ['Pig ', 'Destroyer'],
    ['Pungent ', 'Stench'],
    ['Visceral ', 'Bleeding'],
    ['Torture ', 'Code'],
    ['Sonic ', 'Syndicate'],
    ['Septic ', 'Flesh'],
    ['Rotten ', 'Sound'],
    ['Ripping ', 'Corpse'],
    ['Bestial ', 'Warlust'],
    ['Black ', 'Funeral'],
    ['Ceremonial ', 'Castings'],
    ['Hate ', 'Eternal'],
    ['Gut ', 'Worm'],
    ['Gore ', 'Fest'],
    ['Goat ', 'Lord'],
    ['Fleshgod ', 'Apocalypse'],
    ['Dying ', 'Fetus'],
    ['Malevolent', 'Creation'],
    ['Morbid ', 'Angel'],
    ['Napalm ', 'Death'],
    ['Obscene ', 'Eulogy']
    ], fonts = [
    'Arial, Helvetica, sans-serif',
    'Arial Black, Gadget, sans-serif',
    'Impact, Charcoal, sans-serif',
    'Lucida Console, Monaco, monospace',
    'Lucida Sans Unicode, Lucida Grande, sans-serif',
    'Tahoma, Geneva, sans-serif',
    'Trebuchet, Trebuchet MS, sans-serif',
    'Verdana, Geneva, sans-serif'
    ]
function rand_index(len) {
    return Math.floor(Math.random() * len);
}
function update() {
    "use strict";
    var first, second, font, dotcomdiv = document.getElementById('dotcom' + panel);
    first = rand_index(names.length);
    second = rand_index(names.length - 1);
    if (second === first)
        { second = names.length - 1; }
    dotcomdiv.innerHTML = names[first][0] + names[second][1];
    panel = panel + 1;
    if (panel === 5)
        { panel = 1; }
    font = fonts[rand_index(fonts.length)];
    dotcomdiv.style.fontFamily = font;
}
update();
update();
update();
update();
setInterval(update, 500);
</script>
